<html>
<head>
    <script src="wolf-sheep.js"></script>
    <script>
        function render() {
          const canvas = document.getElementById("canvas")
          const strategyName = document.getElementById("selStrategy").value
          const strategy = eval("new " + strategyName + "()")
          const g = new Game(canvas, strategy, 0.01)
          g.run()
        }
        window.addEventListener("load", () => {
          render()
          document.getElementById("selStrategy").addEventListener("change", () => render())
        });
    </script>
</head>
<body>
<select id="selStrategy">
    <option value="DefaultStrategy">default</option>
    <option value="TrickyStrategy">tricky</option>
</select>
<br>
<canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
