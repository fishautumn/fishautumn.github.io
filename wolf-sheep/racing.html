<html>
<head>
    <script src="agent.js"></script>
    <script src="wolf-sheep.js"></script>
    <script src="greedy.js"></script>
    <script src="tricky.js"></script>
    <script>
        function render() {
          const canvas = document.getElementById("canvas")
          const strategyName = document.getElementById("selStrategy").value
          const dt = 0.001
          const strategy = eval("new " + strategyName + "(" + dt + ")")
          const g = new Game(canvas, strategy, dt)
          g.run()
        }
        window.addEventListener("load", () => {
          render()
          document.getElementById("selStrategy").addEventListener("change", () => render())
        });
    </script>
</head>
<body>
<select id="selStrategy">
    <option value="DefaultStrategy">greedy</option>
    <option value="TrickyStrategy">tricky</option>
</select>
<br>
<canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
